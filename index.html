    <script>
  // Header'a scroll gölgesi
  (function(){
    const h = document.querySelector('.header');
    const onScroll = () => {
      if(!h) return;
      if(window.scrollY > 6) h.classList.add('scrolled');
      else h.classList.remove('scrolled');
    };
    onScroll(); window.addEventListener('scroll', onScroll, {passive:true});
  })();
